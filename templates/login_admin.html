<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
    </head>
   
<body style="background-image: url(./static/hel.webp); background-size: cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary   w-100  " style="background-color:  #10c13c;
    ">
        <div class="container-fluid">
            <a class="navbar-brand  text-light mx-3 fs-1 fw-italic" href="/">Crop-Monitoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{{ url_for('home') }}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active    text-light fs-1" aria-current="page"
                            href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{{ url_for('signup') }}">Signup</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-light fs-1" href="#about-us">About Us</a>

                    </li>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark mx-3" type="submit">Search</button>
            </form>



        </div>

        <img src="static/image/email.png" style="width: 30px; height: 30px; margin-right: 3px; cursor: pointer;"
            alt="" />
        <a class="" style="font-size: 20px; text-decoration: none; color: white;"
            href="{{ url_for('login_admin') }}">Admin</a>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="messages" >
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}


    <div class="container my-5 shadow p-3 mb-5 bg-body-tertiary rounded w-50 p-3" style="backdrop-filter: blur(3px);" >
        <center class="">
            <h1>Admin Login</h1>
        </center>
        <div class="container d-flex justify-content-center">

            <form method="post" action="{{ url_for('login_admin') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" for="Email" name="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Login</button><br>
                <p class="my-3"><a href="{{ url_for('home') }}">Back to Home</a></p>
            </form>


        </div>
    </div>

   

</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
