<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100  "
        style="background-color: #10c13c; background-image: linear-gradient(90deg, #17b117 35%, #238f1e 100%);">
        <div class="container-fluid">
            <a class="navbar-brand  text-light mx-3 fs-1 fw-italic" href="#">Crop-Monitoring</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active    text-light fs-1" aria-current="page"
                            href="{{ url_for('home') }}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active text-light" href="{{ url_for('login') }}">Logout</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container1">
        <div class="form-container">
            <h2>Add User</h2>
            <form method="post" action="{{ url_for('add_user') }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
